<!DOCTYPE html>
<html>
<head>
    <title>Tab</title>
    <style>
        /* ส่วนนี้คือการกำหนดสไตล์ของตาราง */
        table {
            border-collapse: collapse; /* ทำให้เส้นขอบตารางติดกัน */
        }
        td {
            padding: 20px; /* เพิ่มระยะห่างภายในช่อง */
            border: 1px solid black; /* เพิ่มเส้นขอบ */
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td style="background-color: lightgreen;">
                First cell
            </td>
            
            <td style="background-color: coral;">
                Second cell
            </td>
        </tr>
    </table>

</body>
</html>
